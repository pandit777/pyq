            display: flex;
            align-items: center;
            justify-content: center;

        }

            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .university-name {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px;
            color: white;
        }
        
        marquee {
            background: #ffc107;
            color: #333;
            padding: 10px;
            font-weight: bold;
            font-size: 1.2rem;
        }
        
        nav {
            background-color: #285b53;
            padding: 15px 0;
        }
        
        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
            flex-wrap: wrap;
        }
        
        nav ul li {
            margin: 0 15px;
        }
        
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        
        nav ul li a:hover {
            background-color: #283593;
        }
        
        /* Rest of the custom styles */
        .course-button {
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .course-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: all 0.6s ease;
        }
        
        .course-button:hover::before {
            left: 100%;
        }
        
        .course-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }
        
        .course-button:active {
            transform: translateY(-2px);
        }
        
        .course-button i {
            font-size: 1.2rem;
        }
        
        .welcome-section {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            margin-top: 2rem;
            border: 1px solid rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }
        
        .welcome-section:hover {
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.12);

        }

            color: white;
            text-align: center;
            padding: 1.5rem;
            width: 100%;
            font-weight: 500;
            letter-spacing: 0.5px;
